<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Frame</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .frameset {
            display: flex;
            flex-direction: column;
            height: 90%;
        }
        .atas {
            height: 20%;
        }
        .bawah {
            flex: 1;
            display: flex;
        }
        .kiri {
            width: 40%;
        }
        .kanan {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .button-container {
            text-align: center;
            margin: 10px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0D47A1;
        }
    </style>
</head>

<body>
    <div class="frameset">
        <div class="atas">
            <iframe src="atas.html" name="atas"></iframe>
        </div>
        <div class="bawah">
            <div class="kiri">
                <iframe src="kiri.html" name="kiri"></iframe>
            </div>
            <div class="kanan">
                <iframe src="kanan.html" name="kanan"></iframe>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="window.top.location.href='index.html';">‚Üê Kembali ke Halaman Utama</button>
    </div>
</body>
</html>
