<!DOCTYPE html>
<html>
<head>
    <title>Form Mahasiswa</title>
</head>
<body style="margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(to bottom, #F0F8FF, #B3E5FC);">
    <div style="background-color:#FFFFFF; padding:30px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.3); width:500px;">
        <h2 style="text-align:center; color:#0277BD; font-family:Arial, sans-serif;">Data Mahasiswa Informatika</h2>
        <form method="post" action="data.html">
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label for="naleng">Nama Lengkap:</label><br>
                    <input type="text" id="naleng" name="naleng" style="width:100%; padding:5px;">
                </div>
                <div style="flex:1;">
                    <label for="napang">Nama Panggilan:</label><br>
                    <input type="text" id="napang" name="napang" style="width:100%; padding:5px;">
                </div>
            </div>

            <div style="display:flex; gap:20px; margin-bottom:15px;">
                <div style="flex:1;">
                    <label for="nrp">NRP:</label><br>
                    <input type="text" id="nrp" name="nrp" pattern="[0-9]{10}" maxlength="10" style="width:100%; padding:5px;">
                </div>
                <div style="flex:1;">
                    <label for="notelp">No. Telepon:</label><br>
                    <input type="text" id="notelp" name="notelp" pattern="[0-9]{10,13}" minlength="10" maxlength="13" style="width:100%; padding:5px;">
                </div>
            </div>

            <div style="margin-bottom:20px;">
                <label for="jurusan">Jurusan:</label><br>
                <select id="jurusan" name="jurusan" style="width:100%; padding:5px;">
                    <option value="tinf">Teknik Informatika</option>
                    <option value="rka">Rekayasa Kecerdasan Artifisial</option>
                    <option value="rpl">Rekayasa Perangkat Lunak</option>
                </select>
            </div>

            <div style="margin-bottom:20px;">
                <label>Bahasa yang Dikuasai:</label><br>
                <div style="display:flex; flex-wrap:wrap; gap:10px;">
                    <div style="flex:1;">
                        <label><input type="checkbox" name="bprogram" value="c"> C</label><br>
                        <label><input type="checkbox" name="bprogram" value="cpp"> C++</label><br>
                        <label><input type="checkbox" name="bprogram" value="python"> Python</label><br>
                        <label><input type="checkbox" name="bprogram" value="java"> Java</label><br>
                        <label><input type="checkbox" name="bprogram" value="csharp"> C#</label>
                    </div>
                    <div style="flex:1;">
                        <label><input type="checkbox" name="bprogram" value="javascript"> JavaScript</label><br>
                        <label><input type="checkbox" name="bprogram" value="ruby"> Ruby</label><br>
                        <label><input type="checkbox" name="bprogram" value="php"> PHP</label><br>
                        <label><input type="checkbox" name="bprogram" value="kotlin"> Kotlin</label><br>
                        <label><input type="checkbox" name="bprogram" value="rust"> Rust</label>
                    </div>
                </div>
            </div>

            <div style="text-align:center;">
                <input type="submit" value="Simpan" style="padding:8px 20px; background-color:#03A9F4; color:white; border:none; border-radius:5px; cursor:pointer;">
                <input type="reset" value="Reset" style="padding:8px 20px; background-color:#e93e3e; color:white; border:none; border-radius:5px; cursor:pointer;">
            </div>
        </form>

        <p style="text-align:center; margin-top:15px;">
            <a href="index.html" style="text-decoration:none; color:#0277BD;">‚Üê Kembali ke Halaman Utama</a>
        </p>
    </div>
</body>
</html>
